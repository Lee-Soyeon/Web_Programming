<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
        <title>웹 프로그래밍 10주차 실습</title>
    </head>
    <body>
      <h1>Register</h1>
      <div class="form">
        <form id="register-form">
          <input type="text" id="id" placeholder="아이디" />
          <input type="password" id="password" placeholder="패스워드" />
          <input type="password" id="passwordCheck" placeholder="패스워드 확인" />
          <input type="text" id="name" placeholder="이름" />
          <input type="email" id="email" placeholder="이메일" />
          <input type="date" id="birth" placeholder="생년월일" />
          <button id="button">회원가입</button>
        </form>
      </div> 
    </body>
    <script src="js/register.js"></script>
</html>
