<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/game.css" />
        <script type="text/javascript" src="js/game.js"></script>
        <title>웹 프로그래밍 7주차 실습</title>
    </head>
    <body>
        <header>
            <p>Tic Tac Toe Game</p>
        </header>
        <br/>
        <p id="message"></p>
        <br/>
        <table id="tab-tic-tac-toe" cellspacing="0">
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
            </tr>
        </table>
        <br><br>
        <input type="button" value="Start" id="btn-restart" />
        <br>
        <footer>
            <p>Read more on: 
                <a href="https://github.com/Cledersonbc/tic-tac-toe-minmax/blob/master/README.md">Github</a>
            </p>
        </footer>
    </body>
</html>
